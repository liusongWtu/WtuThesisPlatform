	<div class="wrap">

			<div class="mb30"><a href="#"><img id="logo" src="../images/index_logo.png"/></a></div>

				<div class="bannerCl"></div>
				<div id="login" class="loginCl ml60">

						<div class="item">
							<div class="ui-input-wap">
								<label for="username">用户名&nbsp;|</label><input type="text" id="username" class="ui-input" />

							<p><a>忘记密码?</a></p>

								<span class="msg"></span>
							</div>
							<div class="chooseid">
								<input type="radio" name="ID" class="chooseidItem" checked="checked" />学生
								<input type="radio" name="ID" class="chooseidItem"/>教师
								<input type="radio" name="ID" class="chooseidItem"/>管理员
							</div>
						</div>
						<div class="btn">
							<span class="ui-btn-shadow btn-size"><input type="button" value="登陆" class="btn-size ui-btn" /> </span>  
							<span class="ui-btn-shadow  ml100 btn-size"><input type="button" value="重置" class="btn-size ui-btn " /></span>
